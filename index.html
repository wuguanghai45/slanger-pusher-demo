<!DOCTYPE html>
<html>
  <head>
    <title>Websocket Test</title>
  </head>
  <body>
    <script src="http://js.pusherapp.com/1.8/pusher.min.js"></script>
    <script type="text/javascript">
      Pusher.host    = "0.0.0.0"
      Pusher.ws_port = "8080"
      Pusher.log = function(data) {
        console.log('\t\t', data);
      };
      var pusher = new Pusher('765ec374ae0a69f4ce44');
      pusher.bind('pusher:error', function(data) { alert(data['message']) })
      var myChannel = pusher.subscribe('MY_CHANNEL');
      myChannel.bind('an_event', function(data) { alert('WOWEEWOWEEWOWEEE!') })
    </script>
  </body>
</html>
